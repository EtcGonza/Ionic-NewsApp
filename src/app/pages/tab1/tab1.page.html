<ion-header>
    <ion-toolbar color="dark">
        <ion-title>Noticias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="cargarData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading News...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
