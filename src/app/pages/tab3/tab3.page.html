<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-slides [options]="sliderOpts" *ngIf="dataLocalService.noticiasFavoritas.length === 0">
        <ion-slide>
            <ion-label>No hay favoritos</ion-label>
        </ion-slide>
    </ion-slides>

    <app-noticias [noticias]="dataLocalService.noticiasFavoritas" [enFavoritos]="true" *ngIf="dataLocalService.noticiasFavoritas.length > 0"></app-noticias>

</ion-content>
